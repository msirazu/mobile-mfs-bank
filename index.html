<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/font.css">
</head>
<body class="font-outfit">
    <section class="bg-[#F4F5F7] max-w-sm min-h-screen mx-auto flex justify-center">
        <div class="flex flex-col justify-center items-center">
        <header class="flex flex-col items-center">
            <div class="w-50 relative">
                <img class="w-full" src="./assets/bg.png" alt="">                
            </div>
            <div class="absolute mt-5">
                <img class="w-15" src="./assets/payoo.png" alt="">
            </div>
        </header>
        <div class="flex justify-center">
         <form action=""><fieldset class="fieldset bg-gray-200 border-base-300 rounded-box w-xs border p-4">

  <label class="label font-bold text-base my-2">Mobile Number</label>
  <input id="mobile-number" value="12345678910" type="number" required class="input" placeholder="Enter 11 digit mobile number" />

  <label class="label font-bold text-base my-2">4 Digit Pin</label>
  <input id="pin-number" value="1234" type="text" required class="input" placeholder="Enter 4 digit pin number" />

  <button id="login-btn" class="btn btn-info mt-4 text-white font-bold rounded-full capitalize">login</button>
            </fieldset></form>
        </div></div>
    </section>
    <script src="./js/log-in.js"></script>
</body>
</html>
